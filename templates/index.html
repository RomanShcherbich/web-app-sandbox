<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hackathon Tbilisi</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Hackathon Tbilisi</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Welcome!</h1>
                <p class="lead">Your hackathon project will be here</p>
                
                <div class="mt-4">
                    <button id="getTimeBtn" class="btn btn-primary me-2">Show Time</button>
                    <button id="getCurrencyBtn" class="btn btn-success">Show Currency Rates</button>
                </div>
                
                <div class="mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Tbilisi</h5>
                                    <p id="tbilisiTime" class="card-text display-6">--:--:--</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Portugal</h5>
                                    <p id="portugalTime" class="card-text display-6">--:--:--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Currency Rates</h5>
                            <div id="currencyInfo">
                                <p class="mb-2">USD to EUR: <span id="usdToEur" class="fw-bold">--</span></p>
                                <p class="text-muted small">Last updated: <span id="currencyTimestamp">--</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('getTimeBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                
                document.getElementById('tbilisiTime').textContent = data.tbilisi;
                document.getElementById('portugalTime').textContent = data.portugal;
            } catch (error) {
                console.error('Error getting time:', error);
            }
        });

        document.getElementById('getCurrencyBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/currency');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }
                
                document.getElementById('usdToEur').textContent = data.usd_to_eur.toFixed(4);
                document.getElementById('currencyTimestamp').textContent = new Date(data.timestamp).toLocaleString();
            } catch (error) {
                console.error('Error getting currency rates:', error);
            }
        });
    </script>
</body>
</html>
